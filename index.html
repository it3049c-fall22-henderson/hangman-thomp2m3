<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman Game Demo</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>

    <body>
        <div class="container">
        <h1 class="hTitle">Hangman</h1>
            <div id="startWrapper">
                <form id="difficultySelect">
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <input type="submit" class="btn btn-primary" value="Start!" />
                </form>
            </div>
            <div id="gameWrapper" class="hidden">
                <form id="guessForm">
                    <input
                        type="text"
                        id="guessInput"
                        placeholder="Guess a letter!"
                    />
                    <input type="submit" id="guessSubmitButton" class="btn btn-primary" value="Guess" />
                </form>
                <div>
                    <button type="button" id="resetGame" class="hidden">
                        Play Again!
                    </button>
                </div>
                <br />
                <div id="guesses" class="p-3 mb-2 bg-primary text-white"></div>
                <br />
                <div id="wordHolder" class="p-3 mb-2 bg-info text-white"></div>
                <br />
                <canvas
                    id="hangmanCanvas"
                    height="500"
                    width="350"
                    style="border: 1px solid black;"
                ></canvas>
            </div>
        </div>
        <script src="resources/js/Hangman.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script>
    </body>
</html>
